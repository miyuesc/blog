<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://at.alicdn.com/t/font_1607214_x76xs9nword.js"></script>
    <style type="text/css">
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div {
            height: 100vh;
        }
        .icon {
            width: 2em;
            height: 2em;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="height: 100%">
        <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-antv" />
        </svg>
    </div>
</body>
</html>
