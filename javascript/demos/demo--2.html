<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="application/javascript">
  Promise.resolve().then(() => {
    console.log(0);
    return Promise.resolve(15);
  }).then((res) => {
    console.log(res)
  })

  Promise.resolve()
    .then(() => {
    console.log(1);
  }).then(() => {
    console.log(2);
  }).then(() => {
    console.log(3);
  }).then(() => {
    console.log(5);
  }).then(() =>{
    console.log(6);
  })
</script>
</body>
</html>
